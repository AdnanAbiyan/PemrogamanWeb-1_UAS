<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adnan Melinjo</title>
    <link rel="icon" href="assets/img/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
<section id="login" class="bg-light mt-5">
    <div class="container">
        <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
            <div class="card border border-light-subtle rounded-3 shadow-sm">
            <div class="card-body p-3 p-md-4 p-xl-5">
                <div class="text-center mb-3">
                <a href="#!">
                    <img src="assets/img/logo.png" alt="Adnan Logo" width="85" height="85">
                </a>
                </div>
                <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Masuk ke akun anda</h2>
                <form action="#!">
                <div class="row gy-2 overflow-hidden">
                    <div class="col-12">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" name="email" id="email">
                        <label for="email" class="form-label">Email</label>
                    </div>
                    </div>
                    <div class="col-12">
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" name="password" id="password">
                        <label for="password" class="form-label">Password</label>
                    </div>
                    </div>
                    <div class="col-12">
                    <div class="d-flex gap-2 justify-content-between">
                        <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="rememberMe" id="rememberMe">
                        <label class="form-check-label text-secondary" for="rememberMe">Ingat saya</label>
                        </div>
                        <a href="#!" class="link-primary text-decoration-none">Lupa password?</a>
                    </div>
                    </div>
                    <div class="col-12">
                    <div class="d-grid my-3">
                        <a class="btn btn-primary btn-lg" type="button" href="index.html">Masuk</a>
                    </div>
                    </div>
                    <div class="col-12">
                    <p class="m-0 text-secondary text-center">Belum memiliki akun? <a href="register.html" class="link-primary text-decoration-none">Daftar</a></p>
                    </div>
                </div>
                </form>
            </div>
            </div>
        </div>
        </div>
    </div>
</section>
</body>
</html>
